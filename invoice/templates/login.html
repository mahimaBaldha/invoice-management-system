{% load static %}

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>GLIB - Assignment</title>

  <link href="{% static 'invoice/img/favicon.png' %}" rel="icon">
  <link href="{% static 'invoice/img/apple-touch-icon.png' %}" rel="apple-touch-icon">
  <link href="{% static 'invoice/lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'invoice/lib/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
  <link href="{% static 'invoice/css/style.css' %}" rel="stylesheet">
  <link href="{% static 'invoice/css/style-responsive.css' %}" rel="stylesheet">
  
 </head>

<body>
  <div id="login-page">
    <div class="container">
      <form action="" method="post" class="form-login">
        {% csrf_token %}
        <h2 class="form-login-heading">Log In</h2>
        <div class="login-wrap">
          <input type="text" name="username" class="form-control" placeholder="User Name" autofocus>
          <br>
          <input type="password" name="password" class="form-control" placeholder="Password">
          <label class="checkbox">
            </label><br><br>
          <input class="btn btn-theme btn-block" type="submit" name="Submit">
        </div>
      </form>
    </div>
  </div>
  <script src="{% static 'invoice/lib/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'invoice/lib/bootstrap/js/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'invoice/lib/jquery.backstretch.min.js' %}"></script>
</body>

</html>
