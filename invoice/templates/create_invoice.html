{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>Acme Inc. - Create Invoice</title>

  <!-- Favicons -->
  <link  href="{% static 'invoice/img/favicon.png' %}" rel="icon">
  <link  href="{% static 'invoice/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->
  <link type="text/css" href="{% static 'invoice/lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!--external css-->
  <link type="text/css" href="{% static 'invoice/lib/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link type="text/css" href="{% static 'invoice/css/style.css' %}" rel="stylesheet">
  <link type="text/css" href="{% static 'invoice/css/style-responsive.css' %}" rel="stylesheet">

  <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
  <link type="text/css" rel="stylesheet" href="{% static 'invoice/lib/file-uploader/css/jquery.fileupload.css' %}">
  <link type="text/css" rel="stylesheet" href="{% static 'invoice/lib/file-uploader/css/jquery.fileupload-ui.css' %}">
  <!-- CSS adjustments for browsers with JavaScript disabled -->
  <noscript>
      <link type="text/css" rel="stylesheet" href="{% static 'invoice/lib/file-uploader/css/jquery.fileupload-noscript.css' %}">
    </noscript>
  <noscript>
      <link type="text/css" rel="stylesheet" href="{% static 'invoice/lib/file-uploader/css/jquery.fileupload-ui-noscript.css' %}">
    </noscript>

</head>

<body>
  <section id="container">
    <!-- **********************************************************************************************************************************************************
        TOP BAR CONTENT & NOTIFICATIONS
        *********************************************************************************************************************************************************** -->
    <!--header start-->
    <header class="header black-bg">
      <div class="sidebar-toggle-box">
        <div class="fa fa-bars" data-placement="right"></div>
      </div>
      <!--logo start-->
      <a href="/index" class="logo"><b>Acme<span> Inc.</span></b></a>
      <!--logo end-->
      <div class="nav notify-row" id="top_menu">
       
      </div>
      <div class="top-menu">
        <ul class="nav pull-right top-menu">
          <li><a class="logout" href="/logout">Logout</a></li>
        </ul>
      </div>
    </header>
    <!--header end-->
    <!-- **********************************************************************************************************************************************************
        MAIN SIDEBAR MENU
        *********************************************************************************************************************************************************** -->
    <!--sidebar start-->
    <aside>
      <div id="sidebar" class="nav-collapse ">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu" id="nav-accordion">
          <h5 class="centered">Agent</h5>
          <li class="mt">
            <a href="/index">
              <i class="fa fa-th"></i>
              <span>Dashboard</span>
              </a>
          </li>
          
          <li class="sub-menu">
            <a class="active" href="/fileupload">
              <i class="fa fa-file"></i>
              <span>Invoicing</span>
              </a>
          </li>
          
        </ul>
        <!-- sidebar menu end-->
      </div>
    </aside>
    <!--sidebar end-->
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
     {% block content %}
    <section id="main-content">
      <section class="wrapper site-min-height">
        <h3><i class="fa fa-angle-right"></i> Create Invoice</h3>
        <div class="row mt">
          <div class="col-lg-6">
            <div class="form-panel">
              
              <form action="" class="form-horizontal style-form" method="post">
                {% csrf_token %}
                <br>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">Invoice No.</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="invoice_no" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">Vendor Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="vendor_name" required>
                    
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">Invoice Date</label>
                  <div class="col-sm-10">
                    <span style="font-size:10px">Date must be in YYYY-MM-DD Format</span>
                    <input type="text" class="form-control" name="invoice_date" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">Uploaded Invoice</label>
                  <div class="col-lg-10">
                    <p class="form-control-static">{{ pdf_name }}</p>
                    <input type="hidden" name="file_id" value={{pk}} />
                  </div>
                </div>

            
              <h4 class=""><i class="fa fa-angle-right"></i> Add Items</h4>
<!--               <form class="" role="form" >-->
<!--                 {% csrf_token %}-->
              <select name="cars" id="cars" class="btn btn-theme">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
              </select>
              <button type="button" id="btnn" class="btn btn-theme">SELECT NUMBER OF ITEMS TO ADD</button>
            <div class="xyz"></div>

             <br><br><br><br>
             <div class="text-center">

             <button type="submit" class="btn btn-theme">Submit</button>
              </div>
              <br>
              </form>
            </div>
          </div>
          <div class="col-lg-6">
<!--            <embed src={{ invoice_pdf }} width="500" height="375">-->
<!--            <iframe src={{ invoice_pdf }} width="100%" height="580px">-->
<!--          </iframe>-->
          </div>
        </div>
      </section>
      <!-- /wrapper -->
    </section>
     {% endblock content %}
    <!-- /MAIN CONTENT -->
    <!--main content end-->
    <!--footer start-->
    <footer class="site-footer">
      <div class="text-center">
        <p>
          &copy; Copyrights <strong>Acme Inc.</strong>. All Rights Reserved
        </p>
       
        <a href="index.html#" class="go-top">
          <i class="fa fa-angle-up"></i>
          </a>
      </div>
    </footer>
    <!--footer end-->
  </section>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="{% static 'invoice/lib/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'invoice/lib/bootstrap/js/bootstrap.min.js' %}"></script>
  <script class="include" type="text/javascript" src="{% static 'invoice/lib/jquery.dcjqaccordion.2.7.js' %}"></script>
  <script src="{% static 'invoice/lib/jquery.scrollTo.min.js' %}"></script>
  <script src="{% static 'invoice/lib/jquery.nicescroll.js' %}" type="text/javascript"></script>
  <!--common script for all pages-->
  <script src="{% static 'invoice/lib/common-scripts.js' %}"></script>
  <!--script for this page-->
  <!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
  <script src="{% static 'invoice/lib/file-uploader/js/vendor/jquery.ui.widget.js' %}"></script>

  <script src="{% static 'invoice/lib/file-uploader/js/jquery.iframe-transport.js' %}"></script>
  <!-- The basic File Upload plugin -->
  <script src="{% static 'invoice/lib/file-uploader/js/jquery.fileupload.js' %}"></script>
  <!-- The File Upload processing plugin -->
  <script src="{% static 'invoice/lib/file-uploader/js/jquery.fileupload-process.js' %}"></script>
  <!-- The File Upload image preview & resize plugin -->
  <script src="{% static 'invoice/lib/file-uploader/js/jquery.fileupload-image.js' %}"></script>
  <!-- The File Upload audio preview plugin -->
  <script src="{% static 'invoice/lib/file-uploader/js/jquery.fileupload-audio.js' %}"></script>
  <!-- The File Upload video preview plugin -->
  <script src="{% static 'invoice/lib/file-uploader/js/jquery.fileupload-video.js' %}"></script>
  <!-- The File Upload validation plugin -->
  <script src="{% static 'invoice/lib/file-uploader/js/jquery.fileupload-validate.js' %}"></script>
  <!-- The File Upload user interface plugin -->
  <script src="{% static 'invoice/lib/file-uploader/js/jquery.fileupload-ui.js' %}"></script>
  <!-- The main application script -->
  <script src="{% static 'invoice/lib/file-uploader/js/main.js' %}"></script>
  <!-- The XDomainRequest Transport is included for cross-domain file deletion for IE 8 and IE 9 -->

<!--    <script src="{% static 'invoice/assets/file-uploader/js/cors/jquery.xdr-transport.js' %}"></script>-->
    <![endif]-->
<!--   alert(item_count); -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>

  $(document).ready(function(){
  $("#btnn").click(function() {
    var item_count = $('#cars').val();

    $('.xyz').html('');
    for(var next_id = 1; next_id <= item_count; next_id++) {
     $('.xyz').append('<div class="col-lg-3"><div class="form-group"><label class="sr-only">Description</label><input type="text" name="desc" class="form-control" id="description_'+next_id+'" placeholder="Description"></div></div><div class="col-lg-3"><div class="form-group"><label class="sr-only">Quantity</label><input type="text" name="qty" class="form-control" id="quantity_'+next_id+'" placeholder="Quantity"></div></div><div class="col-lg-3"><div class="form-group"><label class="sr-only">Rate</label><input type="text" name="rate" class="form-control" id="rate_'+next_id+'" placeholder="Rate"></div></div>');
    }
  });
});

</script>
</body>

</html>
